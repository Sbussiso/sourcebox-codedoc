<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hello, World!</title>
</head>
<body>
    <div class="container-md p-5">
        <form id="repoForm" method="POST" action="/fetch-repo">
            <div class="mb-3">
                <label for="linkInput" class="form-label">Enter Github Project Link (must be public)</label>
                <input type="url" class="form-control" id="linkInput" name="repoURL" placeholder="https://public-github-repo.com" required>
                <br/>
                <button type="submit" class="btn btn-primary">Fetch Repo</button>
            </div>
        </form>        
    </div>
    <div class="container-md p-5">
        <select id="promptSelect" class="form-select" aria-label="Default select example" onchange="showCustomPrompt()">
            <option selected>Select prompt or "custom prompt" to use your own</option>
            <option value="1">Prompt One</option>
            <option value="2">Prompt Two</option>
            <option value="3">Custom Prompt</option>
        </select>
        <div id="customPromptDiv" class="mt-3" style="display: none;">
            <textarea id="customPromptTextarea" class="form-control" rows="3" placeholder="Enter your custom prompt here..."></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function showCustomPrompt() {
            var selectElement = document.getElementById('promptSelect');
            var customPromptDiv = document.getElementById('customPromptDiv');
            if (selectElement.value == '3') {
                customPromptDiv.style.display = 'block';
            } else {
                customPromptDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
